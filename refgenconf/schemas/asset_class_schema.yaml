description: "refgenie asset class file schema"
properties:
  name:
    type: string
    pattern: "^\\S*$"
  version:
    type: string
    pattern: "^\\S*$"
  description:
    type: string
  seek_keys:
    additionalProperties: false
    patternProperties:
      ^.*$: { "$ref": "#/definitions/seek_key" }
  parents:
    type: array
    items:
      type: string
required:
  - name
  - seek_keys

definitions:
  seek_key:
    type: object
    properties:
      value:
        type: string
      type:
        type: string
        enum:
          [
            "directory",
            "file",
            "prefix",
            "number",
            "string",
            "boolean",
            "array",
          ]
      description:
        type: string
    required:
      - value
      - type
